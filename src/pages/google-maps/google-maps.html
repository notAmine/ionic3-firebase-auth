<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Cinemas maps</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<agm-map style="width: 100%; height: 100%;"
			[latitude]="origin.lat"
			[longitude]="origin.lng"
			[zoom]="zoom">
      <agm-kml-layer [url]= "url" >

      </agm-kml-layer>
	</agm-map>
</ion-content>
